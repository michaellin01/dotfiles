set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB:smcup@:rmcup@'
set-option -g focus-events on
set-option -sg escape-time 10
set-option -g history-limit 9001
set -g mouse off
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g status-style 'bg=#0c0c0c,fg=#ffffff'
set -g window-status-current-style 'bg=#ffffff,fg=#0c0c0c'
set -g status-left ''
set -g status-right ''
set -g window-status-format "#I:#W"
set -g window-status-current-format "#I:#W"
# status bar hidden if only 1 window
if -F "#{==:#{session_windows},1}" "set -g status off" "set -g status on"
set-hook -g window-linked 'if -F "#{==:#{session_windows},1}" "set -g status off" "set -g status on"'
set-hook -g window-unlinked 'if -F "#{==:#{session_windows},1}" "set -g status off" "set -g status on"'
bind r source-file ~/.tmux.conf \; display "Reloaded!"

unbind C-b
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix
bind v split-window -hc "#{pane_current_path}"
bind s split-window -vc "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind q kill-pane
bind m set -g status
bind H swap-pane -U
bind L swap-pane -D
